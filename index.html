<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>项目快速创建工具v1.0---国道数据研发部</title>
		<link rel="stylesheet" rev="stylesheet" href="main.css">
		<link rel="stylesheet" rev="stylesheet"
			  href="./node_modules/_bootstrap@3.3.7@bootstrap/dist/css/bootstrap.min.css">
		<!--<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
	</head>
	<body>
		<div class="title">基本配置</div>
		<br/>
		<div style="padding:0px 50px; ">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label">项目名称:</label>
					<div class="col-sm-4 text-left">
						<input type="text" value="xxx-api" class="form-control input-sm" id="proNmae" placeholder="请输入项目名称">
					</div>
					<label  class="col-sm-2 control-label">存放路径:</label>
					<div class="col-sm-4 text-left">
						<a href="#" class="btn btn-sm btn-warning btn-metro" id="selectDir">选择</a> <span
							id="projectPath" style="font-size: 12px;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">project.groupId</label>
					<div class="col-sm-4">
						<input type="text" value="net.gddata" id="groupId" class="form-control input-sm" placeholder="project.groupId">
					</div>
					<label class="col-sm-2 control-label">project.artifactId</label>
					<div class="col-sm-4">
						<input type="text" value="xxx-api" id="artifactId" class="form-control input-sm" placeholder="project.artifactId">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">默认包目录</label>
					<div class="col-sm-4">
						<input type="text" value="src/main/" readonly id="defPackageDir" class="form-control input-sm" placeholder="src/main/">
					</div>
					<label class="col-sm-2 control-label">程序包路径</label>
					<div class="col-sm-4">
						<input type="text" value="net.gddata.xxx" id="packageDir" class="form-control input-sm" placeholder="net.gdddata.xxx">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">要创建的包名称</label>
					<div class="col-sm-10 text-left">
						<input type="text" id="index1" readonly  value="dao" style="width: 10%;display: inline-block" class=" form-control input-sm" placeholder="">
						<input type="text" id="index2" value="ui" style="width: 10%;display: inline-block" class="dir-item form-control input-sm" placeholder="">
						<input type="text" id="index3" value="model" style="width: 10%;display: inline-block" class="dir-item form-control input-sm" placeholder="">
						<input type="text" id="index4" value="service" style="width: 10%;display: inline-block" class="dir-item form-control input-sm" placeholder="">
						<input type="text" id="index5" value="utils" style="width: 10%;display: inline-block" class="dir-item form-control input-sm" placeholder="">
						<input type="text" id="index6" value="listener" style="width: 10%;display: inline-block" class="dir-item form-control input-sm" placeholder="">
						<input type="text" id="index7" value="filter" style="width: 10%;display: inline-block" class="dir-item form-control input-sm" placeholder="">
						<input type="text" id="index8" value="api" style="width: 10%;display: inline-block" class="dir-item form-control input-sm" placeholder="">
						<input type="text" id="index9" value="" style="width: 10%;display: inline-block" class="dir-item form-control input-sm" placeholder="">
					</div>
				</div>
			</form>
		</div>
		<div class="title">数据库配置</div>
		<br/>
		<div style="padding:0px 50px; ">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label">jdbc.host:</label>
					<div class="col-sm-4 text-left">
						<input type="text" id="jdbcHost" class="form-control input-sm" placeholder="jdbc.host">
					</div>
					<label  class="col-sm-2 control-label">jdbc.port:</label>
					<div class="col-sm-4 text-left">
						<input type="text" id="jdbcPort" class="form-control input-sm" placeholder="jdbc.port"/>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">jdbc.username:</label>
					<div class="col-sm-4 text-left">
						<input type="text" id="jdbcUsername" class="form-control input-sm" placeholder="jdbc.username">
					</div>
					<label class="col-sm-2 control-label">jdbc.password:</label>
					<div class="col-sm-4 text-left">
						<input type="text" id="jdbcPwd" class="form-control input-sm" placeholder="jdbc.password"/>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">jdbc.DB:</label>
					<div class="col-sm-4 text-left">
						<input type="text" id="jdbcDb" class="form-control input-sm" placeholder="jdbc.DB">
					</div>

				</div>
			</form>
		</div>
		<div class="title">Spring配置文件</div>
		<br>
		<div style="padding:0px 50px; ">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label" style="font-size: 12px;">spring.application.name:</label>
					<div class="col-sm-4 text-left">
						<input type="text" id="springAppName" class="form-control input-sm" placeholder="spring.application.name">
					</div>
					<label  class="col-sm-2 control-label">spring.server.port:</label>
					<div class="col-sm-4 text-left">
						<input type="text" id="springAppProt" class="form-control input-sm" placeholder="spring.server.port"/>
					</div>
				</div>
			</form>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label"></label>
					<div class="col-sm-2 text-left">
						<a href="#" class="btn btn-primary btn-sm btn-metro" id="start">开始生成项目</a>
					</div>
					<div class="col-sm-8">
						<h5 style="color:#5fdd3e" id="msg"></h5>
					</div>
				</div>
			</form>
		</div>
		<script>
			// You can also require other files to run in this process
			require('./renderer.js');
			window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
			require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
		</script>
	</body>
</html>
